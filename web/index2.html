<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http_client_bug</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

  <div id="output"></div>

  <div id="output2"></div>

  <script type="text/javascript">
        var request = new XMLHttpRequest();
        request.open("GET", "https://api.holibri.com/holibri/v1/countries/list?alt=json", true);
        request.send();
        request.onreadystatechange = function() {
          if(this.readyState == this.HEADERS_RECEIVED) {
            var headers = request.getAllResponseHeaders();
            document.getElementById("output").innerHTML = headers;
            var output2 = document.getElementById("output2");
            for (var i = 0; i < headers.length; i++) {
              output2.innerHTML = output2.innerHTML + i + ": " + headers[i] + " | " + headers.charCodeAt(i) + "<br>";
            }
          }
        }
   </script>

</body>
</html>
